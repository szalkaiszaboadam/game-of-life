<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Életjáték</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="eszkozok/style.css">



</head>
<body>

<div class="container-fluid">
<div id="wrapper" class="row">

    <header class="col-md-4">

        <div>
            <h1>Életjáték</h1>
            <h3>Nagy Gábor & Szalkai-Szabó Ádám</h3>
        </div>

        <main class="col-md-8">

            <div id="grid">
    
            </div>
    
        </main>

        <div id="controls">
            <form class="row">
                <div class="col-xs-12">
                        <div class="slider row">  
                        <div style="font-family: 'VT323', monospace;
                        font-weight: 600; color: #363535;">Méret</div>
                        <div class="col-xs-4">
                             <input id="size" type="range" name="size" min="5" max="100"/>
                             <button class="button" type="button" name="resize" id="resize" onclick="resizeGrid(size.value, size.value)">Átméretezés</button>
                           

                           
                            </div>

                            <div style="font-family: 'VT323', monospace;
                            font-weight: 600; color: #363535;" > Sebesség </div>
                            <div class="col-xs-4">
                                 <input type="range" name="speed" min="1" max="1000" value="500" id="speed"/>
                             </div>
        
                            </div>
        
                    <!--<input id="size" type="number" name="size" min="2" max="100">-->
                    <!-- <input id="size2" type="number" name="rows" min="2" max="100">-->
                  
                </div>
            </form>

            <div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="button" type="button" name="start" onclick="toggleEvolve(this)" value="stopped" id="startButton">Indítás</button>
                        <button class="button" type="button" name="evolve" id="evolve" onclick="updateGrid()">Következő</button>
                        <button class="button" type="button" name="clear" onclick="clearGrid()">Ürítés</button>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="button" type="button" name="kockas" onclick="kockasGrid()">Kockás pálya</button>
                        <button class="button" type="button" name="random" onclick="randomValues()">Random</button>
                    </div>
                </div>
               

                  

            </div>
        </div>

    </header>

</div> <!-- .row -->
</div> <!-- .container -->

    <script src="eszkozok/app.js"></script>

</body>

</html>
