<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Életjátél</title>
</head>
<body>

<div id="lol">
    <span> Pálya mérete: </span>
    <input id=sizeX type="text"  value="1500" />
    <input id=sizeY type="text"  value="500" />
    <span>Blokkok mérete: </span>
    <input id=blocksize type="text"  value="8" />
    <br>
    <span id=start>Indítás  </span>
    <span id=pause>Megállítás  </span>
    <span id=rand>Random generálás  </span>
    <span id=clear>Törlés  </span>
    
</div>

<canvas id="canvasElement" width=1500 height=750 ></canvas>

<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<script type="text/javascript" charset="utf-8">
    $('#sizeX').change(function(){
        console.log(this);
        sizeX=$(this).val()/4;
        $('#canvasElement').attr('width',$(this).val());
        buildArray();
    });
    $('#sizeY').change(function(){
        sizeY=$(this).val()/4;
        $('#canvasElement').attr('height',$(this).val());
        buildArray()
    });
    $('#blocksize').change(function(){
        clear();
        size = parseInt($(this).val());
        sizeX = parseInt($('#sizeX').val());
        sizeY = parseInt($('#sizeY').val());
        resize(sizeX,sizeY);
        buildArray();
    });
    $('#rand').click(function(){
       buildRandomData('1000');
    })
    $('#start').click(function(){
       continueGame = true;
       playGame();
    })
    $('#pause').click(function(){
       continueGame = false;
    })

    $('#clear').click(function(){
       clear(); 
    });

</script>

<script type="text/javascript" charset="utf-8" src="eszkozok/app.js"></script>

</body>
</html>
